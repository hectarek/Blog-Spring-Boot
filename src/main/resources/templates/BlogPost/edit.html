<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymelead.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <div th:replace="/fragments/styling :: head-style"></div>
    <title>Hector's Blog Site</title>

</head>

<body>
    <div th:replace="/fragments/navbar :: navbar"></div>

    <div class="container">

        <div class="row m-5 justify-content-center">
            <h4>Edit your post</h4>
        </div>

        <div class="row m-4 justify-content-center">

            <form action="#" th:action="@{~/blogposts/update/{id}(id=${blogPost.id})}" th:object="${blogPost}" method="POST" class="w-50">
                <div class="form-group row">
                    <label class="col-sm-2 col-form-label" for="blogTitle">Title:</label>
                    <input type="text" class="form-control col-sm-9" id="blogTitle" name="blogTitle" th:field="*{title}"
                        placeholder="Enter title">
                </div>

                <div class="form-group row">
                    <label class="col-sm-2 col-form-label" for="blogAuthor">Author:</label>
                    <input type="text" class="form-control col-sm-9" id="blogAuthor" name="blogAuthor"
                        th:field="*{author}" placeholder="Enter Name">
                </div>

                <div class="form-group row">
                    <label class="col-sm-2 col-form-label" for="blogEntry">Blog Entry:</label>
                    <textarea class="form-control col-sm-9" id="blogEntry" name="blogEntry" th:field="*{blogEntry}"
                        rows="4"></textarea>
                </div>

                <div class="form-group row justify-content-center">
                    <button type="submit" class="btn btn-info mb-2">Update</button>
                </div>
            </form>

        </div>

    </div>


    <div th:replace="/fragments/styling :: body-links"></div>

</body>

</html>
